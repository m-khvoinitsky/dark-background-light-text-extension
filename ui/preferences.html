<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Dark bg & Light text preferences</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta content="" />
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="internal.css" />
    <link rel="stylesheet" href="../preferences.css" />
    <link rel="icon" type="image/png" href="../icons/icon64.png" />
    <style>
      .col-xs-1,
      .col-xs-2,
      .col-xs-3,
      .col-xs-4,
      .col-xs-5,
      .col-xs-6,
      .col-xs-7,
      .col-xs-8,
      .col-xs-9,
      .col-xs-10,
      .col-xs-11,
      .col-xs-12,
      .col-sm-1,
      .col-sm-2,
      .col-sm-3,
      .col-sm-4,
      .col-sm-5,
      .col-sm-6,
      .col-sm-7,
      .col-sm-8,
      .col-sm-9,
      .col-sm-10,
      .col-sm-11,
      .col-sm-12,
      .col-md-1,
      .col-md-2,
      .col-md-3,
      .col-md-4,
      .col-md-5,
      .col-md-6,
      .col-md-7,
      .col-md-8,
      .col-md-9,
      .col-md-10,
      .col-md-11,
      .col-md-12,
      .col-lg-1,
      .col-lg-2,
      .col-lg-3,
      .col-lg-4,
      .col-lg-5,
      .col-lg-6,
      .col-lg-7,
      .col-lg-8,
      .col-lg-9,
      .col-lg-10,
      .col-lg-11,
      .col-lg-12,
      .col-xl-1,
      .col-xl-2,
      .col-xl-3,
      .col-xl-4,
      .col-xl-5,
      .col-xl-6,
      .col-xl-7,
      .col-xl-8,
      .col-xl-9,
      .col-xl-10,
      .col-xl-11,
      .col-xl-12 {
        /*bootstrap grid-only build fix*/
        box-sizing: border-box;
      }

      select,
      input[type='color'] {
        height: calc(2.2em + 2px);
      }

      input[type='checkbox'] {
        height: calc(2.2em - 2px);
        margin: 0;
      }

      .full-width {
        width: 100% !important;
      }
      input[type='color'] {
        padding: 0.15em;
      }
      .input_color_text {
        text-transform: uppercase;
      }
      .configured_page_url {
        word-break: break-all;
      }
      h2 {
        margin: 0;
        font-weight: normal;
      }
      .row {
        margin-top: 1em;
      }
      @media (min-width: 768px) {
        h2 {
          margin: 0.5rem;
        }
        .row {
          margin-top: 0.2em;
        }
      }

      #grab-overlay {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: #00000080;
        padding: 3em;
        z-index: 1;
      }
      #grab-overlay h1 {
        font-size: 5em;
        font-weight: normal;
        text-align: center;
      }
      .hidden {
        display: none;
      }
      .blurred {
        filter: blur(10px);
      }
      .note {
        margin: 0.5em;
      }
      .i_sign {
        font-size: 2.5em;
      }
      .note_list {
        margin: 0;
        padding-left: 0.5em;
        list-style: none;
      }
    </style>
    <script defer src="../preferences.js"></script>
  </head>
  <body></body>
</html>
