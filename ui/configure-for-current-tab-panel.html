<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dark bg & Light text settings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="">
    <link rel="icon" type="image/png" href="icon64.png" />
    <link rel="stylesheet" href="internal.css" />
    <style>
        html, body
        {
            width: 100%;
            overflow-x: hidden;
        }

        body > *
        {
            width: 95%;
        }

        hr
        {
            margin: 0;
        }

        select
        {
            max-width: 100%;
            padding: 0.1em 1em 0.1em 0.1em;
            margin: 1px;
        }
        button
        {
            max-width: 100%
            display: inline-block;
            padding: 0.1em;
            margin: 1px;
        }
        @media (max-width: 543px) {
            button, select {
                width: calc(100% - 2px);
            }
        }

        select,
        button,
        .options_for,
        .enabled_label
        {
            font-size: 1.2em;
        }

        .enabled_label
        {
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: baseline;
        }
        .touchscreen .enabled_label
        {
            padding-left: 0.75em;
            padding-right: 0.75em;
        }

        .page_settings_container
        {
            position: relative;
        }

        .disabled_overlay
        {
            background-color: rgba(255, 255, 255, 0.5);
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 9999;
        }

        li *
        {
            display: inline-block;
            position: relative;
        }

        li
        {
            position: relative;
        }

        li .label_click_workaround
        {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        li .label_no_click
        {
            pointer-events: none;
        }

        ul
        {
            padding: 0;
            list-style-type: none;
        }

        .touchscreen li > input,
        .touchscreen li > span
        {
            margin-left: 0.5em;
        }

        .touchscreen li,
        .touchscreen .enabled_label
        {
            line-height: 250%;
            border-style: solid;
            border-width: 1px;
            border-color: white;
            border-radius: 0.6em;
            margin-bottom: 3pt;
        }
    </style>
    <script type="text/javascript">
        window.setTimeout(function(){
            var placeholder = document.getElementById('loading-or-error-placeholder');
            if (placeholder) {
                placeholder.textContent = 'Error. You should not see this';
            }
        }, 3000);
    </script>
</head>
<body>
<h2 id="loading-or-error-placeholder">Loading...</h2>
</body>
</html>
