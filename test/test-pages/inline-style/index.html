</head>
<body>
<button id="recreate">recreate element</button>
<button id="refill_style">refill style</button>

<script type="text/html" id="template">

</div>
</script>
<script type="application/javascript">
    document.querySelector('#recreate').addEventListener('click', () => {
        let container = document.querySelector('#container');
        container.innerHTML = document.querySelector('#template').innerHTML;
    });
    document.querySelector('#refill_style').addEventListener('click', () => {
        console.log(document.querySelector('#test1').getAttribute('style'));
        document.querySelector('#test1').setAttribute('style', 'color: #005000; background-color: #FFA0A0;');
        console.log(document.querySelector('#test1').getAttribute('style'));
    });
</script>
</body>
</html>
